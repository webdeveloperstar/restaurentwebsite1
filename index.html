<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> Restaurant Website Responsive</title>


    <!---------main css-------->

     <link rel="stylesheet" href="style.css">

     <!--    font awesome link   -->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    

 <div class="main-container">


    <div class="circle"></div>


      <div class="working-container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <i class="fa-solid fa-utensils"></i>
                </div>


                <ul class="navlist">
                    <li>
                        <a href="#"> Home </a>
                    </li>
                    <li>
                        <a href="#"> Lunch </a>
                    </li>
                    <li>
                        <a href="#"> Platters </a>
                    </li>
                    <li>
                        <a href="#"> Dinner </a>
                    </li>
                    <li>
                        <a href="#"> Specials </a>
                    </li>
                </ul>

                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>

                <div class="hamburger">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>
        </header>


        <section class="hero-section">


            <div class="content-container">
                 <div class="content">

                    <div class="heading"> 
                        <div class="line"> </div>
                        <span> Food Corner </span>

                    </div>
                    
                      <h1> <span> TASTY</span> Restaurant </h1>
                            
                        <p>
                            
                          This is the only one restaurant in Mumbai city which serves hundred kind of varieties of non veg food. 
                          Various types of KABABS, CHICKEN SAMOSA, DAHI HUNDI, SHAHI BIRYANI and much more. 
                        <p>


                            <div class="action">
                                <button> Order Now </button>
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                    
                 </div>
            </div>

            <div class="image-container">
                <div class="recipe">
                    <img src="Images/group.jpg" alt="veg">
                </div>
            </div>
        </section>
      </div>
 </div>


    <script src="script.js"></script>

</html>
